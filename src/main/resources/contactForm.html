<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Write a message to the owner</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Please add your contact, so the owner could get in touch with you</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="phone or email" class="form-control input-md">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Your message to the owner</label>
            <div class="col-md-4">
                <textarea class="form-control" id="textarea" name="textarea">default text</textarea>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Send</button>
            </div>
        </div>

    </fieldset>
</form>

</body>
</html>
